{% extends "tienda/base.html" %}
{%block tittle%} {{producto.nombre}} {%endblock%}
{%block content%}
<h1>{{producto.nombre}} </h1>
<p>{{producto.descripcion}} </p>

<a href="{% url 'tienda:modificar_producto' producto.pk%}" class="btn">Modificar</a>
{%endblock%}
